        <div class="mt-12">

                <li class="flex items-center">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill='#007bff'
                            viewBox="0 0 479.058 479.058">
                            <path
                                d="M434.146 59.882H44.912C20.146 59.882 0 80.028 0 104.794v269.47c0 24.766 20.146 44.912 44.912 44.912h389.234c24.766 0 44.912-20.146 44.912-44.912v-269.47c0-24.766-20.146-44.912-44.912-44.912zm0 29.941c2.034 0 3.969.422 5.738 1.159L239.529 264.631 39.173 90.982a14.902 14.902 0 0 1 5.738-1.159zm0 299.411H44.912c-8.26 0-14.971-6.71-14.971-14.971V122.615l199.778 173.141c2.822 2.441 6.316 3.655 9.81 3.655s6.988-1.213 9.81-3.655l199.778-173.141v251.649c-.001 8.26-6.711 14.97-14.971 14.97z"

                    </div>

                        <strong>rimf922&#64;gmail.com</strong>
                    </a>
                </li>
            </ul>
        </div>

        <div class="mt-12">
            <h2 class="text-gray-800 text-base font-bold">WhatsApp</h2>

                    </a>
                </li>
                <li class="">
                    <a href="tel:+48795496333" target="_blank">
                        +48 795 496 333
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="ml-auto space-y-4 w-full max-w-lg">

        
        <input type="email" formControlName="to" placeholder="Your Email"
            class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" />
        <div class="text-red-500 text-sm h-[20px] transition-all duration-300"
            [ngClass]="{'opacity-100': emailForm.get('to')?.invalid && emailForm.get('to')?.touched, 'opacity-0': emailForm.get('to')?.valid || !emailForm.get('to')?.touched}">
            * Insert a valid email
        </div>
    
        
        <input type="text" formControlName="name" placeholder="Name"
            class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" />
        <div class="text-red-500 text-sm h-[20px] transition-all duration-300"
            [ngClass]="{'opacity-100': emailForm.get('name')?.invalid && emailForm.get('name')?.touched, 'opacity-0': emailForm.get('name')?.valid || !emailForm.get('name')?.touched}">
            * Insert a name
        </div>
    
        
        <input type="text" formControlName="subject" placeholder="Subject"
            class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" />
        <div class="text-red-500 text-sm h-[20px] transition-all duration-300"
            [ngClass]="{'opacity-100': emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched, 'opacity-0': emailForm.get('subject')?.valid || !emailForm.get('subject')?.touched}">
            * Insert a subject
        </div>
    
        
        <textarea formControlName="body" placeholder="Message" rows="6"
            class="w-full rounded-md px-4 bg-gray-100 text-gray-800 text-sm pt-3 outline-blue-500 focus:bg-transparent"></textarea>
        <div class="text-red-500 text-sm h-[20px] transition-all duration-300"
            [ngClass]="{'opacity-100': emailForm.get('body')?.invalid && emailForm.get('body')?.touched, 'opacity-0': emailForm.get('body')?.valid || !emailForm.get('body')?.touched}">
            * Insert a message
        </div>
    
        
        <button type="submit" [disabled]="emailForm.invalid"
            class="text-white tracking-wide rounded-md text-sm px-4 py-3 w-full mt-6 
            transition-colors duration-300 
            bg-blue-500 hover:bg-blue-600 
            disabled:bg-gray-400 disabled:cursor-not-allowed">
            Send
        </button>
    </form>
    
    
</div>

    </div>
  </footer>
